columns-sql.oracle=SELECT DISTINCT U.DATA_LENGTH,U.TABLE_NAME,U.column_name,U.DATA_PRECISION,U.DATA_SCALE,U.DATA_TYPE AS TYPE_NAME,U.NULLABLE,pk_table.KEY_NAME AS COLUMN_KEY,t.COMMENTS FROM ALL_COL_COMMENTS t, ALL_TAB_COLS U LEFT JOIN (SELECT cu.COLUMN_NAME AS KEY_NAME FROM user_cons_columns cu, user_constraints au WHERE cu.constraint_name = au.constraint_name AND au.OWNER = '%owner%'AND au.constraint_type = 'P' AND au.TABLE_NAME IN (%tables%)) pk_table ON U.COLUMN_NAME = pk_table.KEY_NAME WHERE t.TABLE_NAME = U.TABLE_NAME AND t.COLUMN_NAME = U.QUALIFIED_COL_NAME AND U.OWNER = t.OWNER AND U.OWNER = '%owner%' AND U.TABLE_NAME IN (%tables%)
columns-sql.mysql=SELECT distinct CHARACTER_MAXIMUM_LENGTH,TABLE_NAME,NUMERIC_PRECISION,COLUMN_NAME,DATA_TYPE AS TYPE_NAME,COLUMN_COMMENT AS COMMENTS,IS_NULLABLE AS NULLABLE,COLUMN_KEY FROM information_schema.columns WHERE TABLE_NAME in (%tables%) AND TABLE_SCHEMA = '%schema%'